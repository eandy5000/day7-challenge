<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link rel="stylesheet" href="bootstrap.css">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	
	<body>
		<div class="container user well">
			<div class= "name"><h1>Fruit Market</h1></div>
			<div class= "cash"><h4>Cash: $</h4><p></p></div>
			<div class= "userApple container col-md-3">
				<h4>Apples</h4>
				<p>Purchase Count:</p>
				<span class = "number badge">0</span>
				<p>Average Price:</p>
				<span class = "avgPrice badge">0</span>
			</div>
			<div class= "userOrange container col-md-3">
				<h4>Oranges</h4>
				<p>Purchase Count:</p>
				<span class = "number badge">0</span>
				<p>Average Price:</p>
				<span class = "avgPrice badge">0</span>
			</div>
			<div class= "userBanana container col-md-3">
				<h4>Bananas</h4>
				<p>Purchase Count:</p>
				<span class = "number badge">0</span>
				<p>Average Price:</p>
				<span class = "avgPrice badge">0</span>
			</div>
			<div class= "userPear container col-md-3">
				<h4>Pears</h4>
				<p>Purchase Count:</p>
				<span class = "number badge">0</span>
				<p>Average Price:</p>
				<span class = "avgPrice badge">0</span>
			</div> 
		</div>
		
		<div class="container market well">
			<div class = "tickerLabel"><h1>Ticker:</h1></div>
			<div class = "apples container col-md-3"><h2>Apples:</h2>
				<p class="appleprice"></p><button data-name="appleButton"><img src ="fruit/apple.png" /> </button></div>

			<div class = "oranges container col-md-3"><h2>Oranges:</h2>
				<p class="orangeprice"></p><button data-name="orangeButton"><img src ="fruit/orange.png" /></button></div>

			<div class = "bananas container col-md-3"><h2>Bananas:</h2>
				<p class="bananaprice"></p><button data-name="bananasButton"><img src ="fruit/bananas.png" /></button></div>

			<div class = "pears container col-md-3"><h2>Pears:</h2>
				<p class="pearsprice"></p><button data-name="pearsButton"><img src ="fruit/pear.png" /></button></div>
		</div>
		
		
	</body>
</html>
